    <script>
      $(function () {
        var zTreeObj;
        // zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
        var setting = {
          check: {
            chkboxType: {"Y": "ps", "N": "ps"},
            enable: true
          }
        };


        // zTree 的数据属性，深入使用请参考 API 文档（zTreeNode 节点数据详解）
        var zNodes = [
          {
            name: "技术部",
            id: 0,
            children: [
              {name: "小A", id: 1},
              {name: "小B", id: 2},
              {
                name: "产品部", id: 5,
                children: [
                  {name: "小C", id: 1}, {name: "小D", id: 4}
                ]
              },
              {
                name: "产品部11", id: 5, abc: true,
                children: []
              }
            ],

          },


        ];
        zTreeObj = $.fn.zTree.init($("#treeDemo"), setting, zNodes);
        var treeObj = $.fn.zTree.getZTreeObj("treeDemo");
        $("#test").click(function () {
          console.log(treeObj.getCheckedNodes())
          console.log(treeObj.getCheckedNodes()[1].getParentNode())
          console.log(treeObj.getCheckedNodes()[3].getParentNode())
        })
      })
    </script>
